# Hyprland config (i3-like)

$mod = SUPER

# Apps
$terminal = kitty
$menu = fuzzel

# Input
input {
  kb_layout = us
  kb_options = ctrl:nocaps
  follow_mouse = 1
  touchpad {
    natural_scroll = true
    tap-to-click = true
  }
}

# IME (fcitx5)
env = XMODIFIERS,@im=fcitx
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus

# Basic monitor fallback
monitor = eDP-1,preferred,auto,1.5

general {
  gaps_in = 6
  gaps_out = 10
  border_size = 2
  col.active_border = rgba(89b4faff)
  col.inactive_border = rgba(313244ff)
  layout = dwindle
}

decoration {
  rounding = 10
  active_opacity = 1.0
  inactive_opacity = 0.96
  shadow {
    enabled = true
    range = 20
    render_power = 3
    color = rgba(11111b66)
  }
}

animations {
  enabled = true
  bezier = easeOut, 0.05, 0.9, 0.1, 1.0
  animation = windows, 1, 5, easeOut
  animation = workspaces, 1, 5, easeOut
}

misc {
  disable_hyprland_logo = true
}

# Autostart
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = swaync
exec-once = hypridle
exec-once = polkit-gnome-authentication-agent-1

# Keybinds
bind = $mod, Return, exec, $terminal -e tmux
bind = $mod, D, exec, $menu
bind = $mod, Q, killactive
bind = $mod SHIFT, E, exit
bind = $mod, F, fullscreen
bind = $mod, Space, togglefloating
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Screenshot (region -> swappy)
bind = $mod SHIFT, S, exec, $HOME/dotfiles/scripts/screenshot-region
bind = , Print, exec, $HOME/dotfiles/scripts/screenshot-region

# Lock
bind = $mod, Escape, exec, hyprlock
